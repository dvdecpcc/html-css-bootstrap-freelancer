<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg myst_nav">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase fw-bolder text-light" href="#">start bootstrap</a>
              <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon myst_hamburger"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-uppercase text-light" aria-current="page" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase text-light" href="#">about</a>
                  </li>
                  <li class="nav-item dropdown">
                    
                    
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-uppercase text-light">contact</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
<!-- MAIN SECTIONS - 1ST GREEN -->
    <main>
        <section class="container-fluid bg_green">
            <div class="container text-center text-white pt-4 pb-4">
                <div class="mb-3 row justify-content-center">
                    <div class="col-5 mt-3 col-lg-4 col-xl-3">
                        <img class="img-fluid" src="./img/avatar.svg" alt="my avatar">
                    </div>
                </div>
                <div class="row mb-2 justify-content-center">
                    <div class="col-12">
                        <h1 class="fw-bolder text-uppercase">start bootstrap</h1>
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <div class="col-3 col-md-2">
                            <hr class="myst_white_hr">
                        </div>
                        <div class="col-1">
                            <i class="bi bi-star-fill fs-4"></i>
                        </div>
                        <div class="col-3 col-md-2">
                            <hr class="myst_white_hr">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="text-uppercase col-12">
                            graphic artist - web designer - illustrator
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- MAIN SECTIONS - 2ND WHITE -->
        <section class="bg_white container-fluid" id="portfolio">
            <div class="pt-4 pb-4 container text-center">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2 class="text_blue fw-bold text-uppercase">portfolio</h2>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <div class="col-3 col-md-2">
                        <hr class="myst_blue_hr">
                    </div>
                    <div class="col-1">
                        <i class="bi bi-star-fill fs-4"></i>
                    </div>
                    <div class="col-3 col-md-2">
                        <hr class="myst_blue_hr">
                    </div>
                </div>
                <div class="row g-3 text-white justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="position-relative myst_img_container">
                            <div class="overlay">
                                <i class="bi bi-plus"></i>
                            </div>
                            <img class="rounded img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="position-relative myst_img_container">
                            <div class="overlay">
                                <i class="bi bi-plus"></i>
                            </div>
                            <img class="rounded img-fluid" src="./img/cake.png" alt="cake">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="position-relative myst_img_container">
                            <div class="overlay">
                                <i class="bi bi-plus"></i>
                            </div>
                            <img class="rounded img-fluid" src="./img/circus.png" alt="circus">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="position-relative myst_img_container">
                            <div class="overlay">
                                <i class="bi bi-plus"></i>
                            </div>
                            <img class="rounded img-fluid" src="./img/game.png" alt="game">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="position-relative myst_img_container">
                            <div class="overlay">
                                <i class="bi bi-plus"></i>
                            </div>
                            <img class="rounded img-fluid" src="./img/safe.png" alt="safe">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="position-relative myst_img_container">
                            <div class="overlay">
                                <i class="bi bi-plus"></i>
                            </div>
                            <img class="rounded img-fluid" src="./img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
